<!DOCTYPE html>
<html lang = "ko" translate = "no" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset = "UTF-8">
        <meta name = "google" content = "notranslate" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>home</title>
    </head>
    <body>
        <div th:replace="~{fragments/header :: my-header}"></div>
        <h2>Cookie</h2>

        <form method="post" th:action="@{/cookie/save}">
            <select name="cookie_name">
                <option value="name">name</option>>
                <option value="age">age</option>
            </select>

            <select name="cookie_time">
                <option value="">None</option>
                <option value="0">0</option>
                <option value="5">5s</option>
                <option value="10">10s</option>
                <option value="30">30s</option>
            </select>
            <input type="text" name="cookie_var" />
            <button type="submit">Save</button>
        </form>

    <div th:if="&{myCookieName != '' or myCookAge > 0}"></div>
    <hr/>
    <h3>쿠키에 저장된 값</h3>
    <ul>
        <li>myCookieName: <span th:text="${myCookieName}" /></li>
        <li>myCookieAge: <span th:text="${myCookieAge}" /></li>
    </ul>
    </body>
</html>
