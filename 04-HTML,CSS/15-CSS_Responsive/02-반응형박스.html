<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>flex</title>
    
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
      }

      /* 제목 영역 */
      h3 {
        font-size: 20px;
        text-align: center;
        padding:10px 0;
        margin-top: 20px
      }
      
      /* 리스트 컨테이너 */
      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;

        .item {
            display: flex;
            flex-direction: column;
            flex: none;
            flex-basis:33.33%;
            margin-top: 20px;
            padding:0 5px;

            .thumb {
                background-color: #dcdcdf;

                .image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }
            }
        }

        .title {
            flex:none;
            flex-basis: 40px;
            min-height: 0;
            margin-top: 10px;
            font-size: 13px;
        }
    }


    @media (max-width: 1024px) {
        .channel_list {
            width: 100%;

            .item {
                flex-basis: 50%
            }
        }
    }

    @media (max-width: 640px) {
        .channel_list {
            width: 100%;

            .item {
                flex-basis: 100%
            }
        }
    }


    </style>
  </head>
