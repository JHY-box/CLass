<!DOCTYPE html>
<html lang="ko" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-리스트메뉴</title>
    <style type="text/css">
      /** 공통 속성 */
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      /** 메뉴역역 표시 */
      .navi {
        width: auto;
        height: 184px;
        background: url(img/list_bg.png) repeat;

        /** 메뉴박스 */
        ul {
          width: auto;
          height: 184px;
          background: url(img/menu.png) no-repeat left top;
        }

        /** 메뉴박스 > 각 항목 */
        li {
          width: auto;
          height: 46px;
          background: url(img/list_right.png) no-repeat right center;

          /**메뉴박스 > 각 항목 > 링크 */
          a {
            display: block;
            width: auto;
            height: 45px;
            cursor: pointer;
            text-indent: -10000px;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="navi">
      <ul>
        <li>
          <a href="#">웹표준/웹디자인</a>
        </li>

        <li>
          <a href="#">소셜미디어마케팅</a>
        </li>

        <li>
          <a href="#">IT/모바일</a>
        </li>

        <li>
          <a href="#">OA</a>
        </li>
      </ul>
    </div>
  </body>
</html>
