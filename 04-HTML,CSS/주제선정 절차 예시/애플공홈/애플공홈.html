<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0, maxium-scale=1.0, user-scalable=no" />
    
    <title>CSS Example</title>
    
    <style type="text/CSS">
        h5 {
        display: flex;
        flex-wrap: wrap;

        div {
          box-sizing: border-box;
          flex: 1 1 calc(35% - 10px);
          border: 5px solid #fff;
          margin: 10px;
        }

    .menu {
        width: 100%;
        height: 200px;
        background: #ff00ff;
        /** 부여된 값 만큼 밖으로 벗어난다. */
        margin-top: -150px;
        /** 애니메이션을 위한 CSS3 코드 */
        transition: all 0.2s;
        
        /** 마우스가 올라간 경우. margin값 복귀 */
        &:hover {
            margin-top: 0px;
            background-color: #ffff00;
        }
      }
    }
    </style>
  </head>

  <body>
    <div class="menu" >로고 & 메뉴</div>
    
    <h3 style="background-color: #8b78d7; padding: 20px">
        <nav style="background-color: #ffffbb; padding: 20px"> 메 인1</nav>
        <main style="background-color: #cbff96; padding: 20px">메 인2</main>
        <main style="background-color: #f2ca8f; padding: 20px">메 인3</main>
      </div>
    </h3>

    <h5 style="background-color: #90ee9080; padding: 20px">

        <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
        <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
        <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
        <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
        <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
      </h5>
 
      <div style="background-color: #000000; color: white; height: 100px"> 푸 터 </div>
      
  </body>
  </html>
