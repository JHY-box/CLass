<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0, maxium-scale=1.0, user-scalable=no"
    />

    <title>CSS Example</title>

    <style type="text/CSS">
      body {
        font-size: 15px;
        line-height: 150%;
        font-weight: bold;
        padding: 0;
        margin: 0;
      

      
        .box1 {
          width: 100%;
          height: 180px;
          background-color: #ffffbb;
          padding: 0px;
          margin: -17px;
        }

        .box2 {
            width: 100%;
            height: 180px;
          background-color: #cbff96;
          padding: 0px;
          margin: -17px;
        }

        .box3 {
            width: 100%;
            height: 180px;
          background-color: #f2ca8f;
          padding: 0px;
          margin: -17px;
        }
    }
      

      .menu {
        width: 100%;
        height: 200px;
        background: #ff00ff;
        /** 부여된 값 만큼 밖으로 벗어난다. */
        margin-top: -150px;
        /** 애니메이션을 위한 CSS3 코드 */
        transition: all 0.2s;

        /** 마우스가 올라간 경우. margin값 복귀 */
        &:hover {
          margin-top: 0px;
          background-color: #ffff00;
        }
      }
    </style>
  </head>

  <body>
    <div class="menu">로고 & 메뉴</div>

    <h3>
      <div class="box1">메인1</div>
      <br />
      <div class="box2">메인2</div>
      <br />
      <div class="box3">메인3</div>
    </h3>

    <h5 style="background-color: #90ee9080; padding: 20px">
      <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
      <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
      <br />
      <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
      <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
      <br />
      <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
      <div style="background-color: #ff363680; padding: 20px">이미지(링크)</div>
    </h5>

    <div style="background-color: #000000; color: white; height: 100px">
      푸 터
    </div>
  </body>
</html>
