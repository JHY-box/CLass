<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>flex</title>
    <style type="text/css">
        * {
            margin:0;
            padding: 0;
        }

        /* 타이틀 바 */
        #titlebar {
            width: 100%;
            height: 40px;
            background-color: #000;
            /* 스크롤에 상관 없이 화면상에서 고정된 위치를 유지한다. */
            position: fixed;
            left: 0;
            top: 0;
            /* opacity: 0.5; */

            /* 타이블 바 > 제목 */
            h1 {
                /* 부모의 높이와 같은 line-height 이므로 세로 중안 배치 */
                font: 1.2em/40px '돋음';
                color: #fff;
                text-align: center;
            }
        }
        
        #content {
            height: 9960px;
            background-color: #eee;
            padding-top: 40px;
        }
    </style>
    </head>

    <body>
        <div id="titlebar">
            <h1>titlebar</h1>
            </div>
            <div id="content">내용영역</div>
    </body>
    </html>
