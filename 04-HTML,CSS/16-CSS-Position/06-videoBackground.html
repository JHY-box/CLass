<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>flex</title>
    <style type="text/css">
        
        * {
            box-sizing: border-box;
            padding: 0;
            margin:0;
        }

        .video-box {
            background-color: #06f2;
            width: 100%;
            height: 720px;
            position: relative;
            position: relative;

        video {
            width:100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overray {
            border: 1px dotted #f0f;
            width: 640px;
            height: 200px;
            font-size: 48px;
            color: #fff;
            text-shadow: 0 1px #000;
            text-align: center;

            /* 왼쪽 상단 모서리가 부모의 중앙에 위치함 */
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 100;

            /* 자신의 넓이와 높이의 절반만큼 이동 */
            margin-left: -320px;
            margin-top: -100px;

            /* 이후 transform 속성을 배우면 다음과 같이 사용 가능함 */
            /* transform: translate( -50%, 50%); */
        }
    }
    </style>
    </head>

    <body>
        <div class="video-box">
            <video src="media/BigBuck.mp4" autoplay muted loop poster="media/BigBuck.png"></video>
            <div class="video-overray">
                <h1>Hello World</h1>
                <p>Video Background Example</p>
            </div>
    </body>
    </html>
