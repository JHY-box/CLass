<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>link-display</title>
    <style type="text/css">
      .link {
        font-size: 14px/40px "굴림";
        padding: 0 15px;
        color: #222;
        text-decoration: none;
        display: block;
        width: auto;
        height: 40px;
        border-bottom: 1px dotted #ccc;

        /** :first-child --> 여러개의 요소 중에서 첫번째 요소 */
        &:first-child {
          border-top: 1px dotted #ccc;
        }

        &:hover {
          background-color: #919191;
        }

        /* 링크 안의 <span>태그를 block- */
      }
    </style>
  </head>

  <body>
    <!-- 링크는 HTML 분류상 inline-lever 요소이기 땜누에, block-lever을 포함할 수 없다.
     즉, 링크 안에서 여러개의 문단을 구성하기 위해서는 <span>만 사용할 수 있다.
        <span>을 문단처럼 적용하기 위하여, display 속성을 block으로 부여한다.
            -->
    <a href="#" class="link">
        <span class="subject">HTML</span>
        <span class="desc">웹 페이지를 제작하기 위한 뼈대를 구성하는 언어</span>
    </a>

    <a href="#" class="link">
        <span class="subject">CSS</span>
        <span class="desc">HTML로 구성된 뼈대에 옷을 입히는 언어</span>
    </a>
    
    <a href="#" class="link">
        <span class="subject">JavaScript</span>
        <span class="desc">동적인 기능을 추가하는 언어</span>
    </a>
    
  </body>
</html>
