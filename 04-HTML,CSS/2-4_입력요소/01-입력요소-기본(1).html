<form>
    <fieldset>
        <legend>회원 정보 입력</legend>

        <div>
            <label for="user_id">아이디</label>
            <input for="text" name="user_id" id="user_id" placeholder="아이디 입력" maxlength="20" />
            <input type="button" value="중복 검사" onclick="checkDuplicateId()" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input for="password" name="password" id="password" placeholder="비밀번로 입력" maxlength="20" />
        </div>

        <div>
            <label for="email">이메일</label>
            <input for="email" name="email" id="email" placeholder="example@mail.com" maxlength="100" />
        </div>

        <div>
            <label for="birthdate">생년월일</label>
            <input type="date" name="birthdate" id="birthdate" />
        </div>

        <div>
            <label for="reservation_time">예약 시간</label>
            <input type="time" name="reservation_time" id="reservation_time" />
        </div>

        <div>
            <label for="favorite_color">선호 색상</label>
            <input type="color" name="favorite_color" id="favorite_color" />
        </div>

        <div>
            <input type="submit" value="등록하기" />
            <input type="reset" value="초기화" />
        </div>
    </fieldset>
</form>
