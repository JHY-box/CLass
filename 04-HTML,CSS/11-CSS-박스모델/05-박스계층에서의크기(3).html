<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <title>CSS Example</title>
        <!-- 스타일 시트 -->

        <style type="text/css">
            body {
                font-size: 24px;
                line-height: 150%;
                font-weight: bold;
            }

            .parent {
                /** 시작적인 확인을 위한 처리 */
                background-color: #ff00ff;
                border: 10px dotted #0000ff;
                /** 크기를 지정합시다. --> 고정사이즈 */
                width: 500px;
                height:300px;
            }

            .child {
                /** 시각적인 확인을 위한 처리 */
                background-color: #ff00ff;
                /** 백분율 값은 부모 요소의 width,height를 기준으로 한다.*/
                width: 100%;
                height: 100%;
                padding: 10px 20px;
                border:5px solid red;

                /** border, padding이 wwidth,height 영역 안에서 설정되도록 함 */
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="parent">
        <div class="child">HTML &amp; CSS</div>
        </div>
        Hello World
    </body>
    
    </html>
