<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <title>CSS Example</title>
        <!-- 스타일 시트 -->

        <style type="text/css">
            body {
                font-size: 24px;
                line-height: 150%;
                font-weight: bold;
            }

            .min-h {
                background-color: hsl(0, 76%, 76%);
                width: 450px;
                /* height: 200px; */

                /**최소 200px 보장, 최대값 지정 안됨 -->min-width
                반대 특성 -->max-height,max-width */
                min-height: 200px;
                max-height: 500px;
            }
        </style>
    </head>

    <body>
        <div class="min-h">
        <p>한국 양궁이 사상 첫 올림픽 금메달 5개 싹슬이의 대업을 달성했다.</p>
        <p>
            김우징(청주시청)은 4일 프랑스 파리에서 열린 2024 파리 올림픽 양궁 잠자
            개인전 결승에서 미국의 브레이디 엘리슨을 슛오프 접전 끝에 6-5(27-29 28-24
            2729 2927 3030 <10+-10>)로 물리치고 금메달을 수확했다.
          </p>
          <p>
            앞서 남녀 단체전과 혼성 단체전(혼성전), 여자 개인전에서 금메달을 따낸 한국
            양궁은 이로써 사상 처음으로 올림픽 양궁에 걸린 금메달 5개를 모두 쓸어
            담았다.
          </p>
    </div>
    <h1>Heloo World</h1>
      </body>
    </html>
