<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <title>CSS Example</title>
        <!-- 스타일 시트 -->

        <style type="text/css">
            body {
                font-size: 24px;
                line-height: 150%;
                font-weight: bold;
            }

            /* 모든 div에 대한처리 */
            div {
                width: 400px;
                height: 250px;

                /* 이 코드를 가장 마지막에 넣고 before-after를 비교하세요. */
                box-sizing: border-box;
            }

            .box1 {
                background-color: #ff0000;
            }

            .box2 {
                background-color: #ff0000;
            }

            .box3 {
                background-color: #ff0000;
            }

            .box4 {
                background-color: #ff0000;
            }
        </style>
    </head>

    <body>
        <div class="box1">박스1</div>
        <br />
        <div class="box1">박스1</div>
        <br />
        <div class="box1">박스1</div>
        <br />
        <div class="box1">박스1</div>
    </body>
    
    </html>
