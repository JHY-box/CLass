<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>CSS Example</title>

    <style type="text/css">
      .container {
        font-size: 20px;
      }

      .text1 {
        text-align: center;
      }

      .text2 {
        text-indent: -30px;
      }

      .text3 {
        text-decoration: underline overline line-through;
      }

      .text4 {
        img {
          vertical-align: middle;
        }
      }

      .text5 {
        letter-spacing: -2px;
        word-spacing: 10px;
      }

      .text6 {
        white-space: nowrap;
      }

      .text7 {
        p {
          &:nth-child(1) {
            text-transform: capitalize;
          }
          &:nth-child(2) {
            text-transform: uppercase;
          }
          &:nth-child(3) {
            text-transform: lowercase;
          }
        }
      }
    </style>
    <body>
      <div class="container">
        <div class="text1">문단 관련 속성 (1)</div>
        <hr />
        <div class="text2">
          문단 관련 속성 (2) <br />
          문단 관련 속성 (2)
        </div>
        <hr />
        <div class="text3">문단 관련 속성 (3)</div>
        <hr />
        <div class="text4">
          <img src="img/sample.png" width="50" alr="시계이미지" />
          문단 관련 속성 (4)
        </div>
        <hr />
        <div class="text5">문단 관련 속성 (5)</div>
        <div class="text6">
          문단관련 속성 (6) 문단관련 속성 (6) 문단관련 속성 (6) 문단관련 속성
          (6) 문단관련 속성 (6) 문단관련 속성 (6) 문단관련 속성 (6) 문단관련
          속성 (6) 문단관련 속성 (6) 문단관련 속성 (6)
        </div>
        <hr />
        <div class="text7">
          <p>Just do it</p>
          <p>Just do it</p>
          <p>Just do it</p>
        </div>
      </div>
    </body>
  </head>
</html>
