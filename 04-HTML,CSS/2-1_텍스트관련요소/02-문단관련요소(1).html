<h1 style="background-color: #FFD6D6;">HTML & 웹 개발 기초</h1>

<h2 style="background-color: #FFD6D6;">HTML이란?</h2>
<p sytle="background-color: FFF2CC;">
    HTML은 HyperText Markup Language의 약자로, 웹 페이지를 구조를 정의합니다.
    </p>
<p sytle="background-color: FFF2CC;">
    HTML 태그는 구조 정의, 영역 나누기, 문단,문장 구성하기, 표/목록 표현하기,
    미디어/링크 넣기, 대화형 입력 요소로 구분할 수 있습니다.
</p>

<h3 style="background-color: #EAD1DC;">1.1 기본 구조</h3>
<p style="background-color: #FFF2CC;">
    HTML 문서는 header, main, footer 영역으로 나누어 구성합니다.
</p>
