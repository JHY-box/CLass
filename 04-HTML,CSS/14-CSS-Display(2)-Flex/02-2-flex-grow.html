<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charest="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
    minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>flex</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      .container {
        border: 2px dotted #06f;
        padding: 10px;
        width: 500px;

        display: flex;

        .item {
          border: 2px solid #f0f;
          padding: 10px;
          margin: 5px;

          &.grow0 {
            flex-basis: 100px;
            flex-grow: 0;
          }

          &.grow1 {
            flex-basis: 100px;
            flex-grow: 1;
          }

          &.item1 { flex-grow: 1; }
          &.item2 { flex-grow: 3; }

          &.left {
            flex-basis: 150px;
          }

          &.right {
            flex-grow: 1;
          }
        }
      }
    </style>
  </head>

  <body>
    <h1>grow0</h1>
    <div calss="container">
      <div class="item grow0">nomal contents.</div>
      <div class="item grow0">Very~~~ Very~~~ Long Contents.</div>
      <div class="item grow0">short.</div>
    </div>

    <h1>grow0</h1>
    <div calss="container">
      <div class="item grow1">nomal contents.</div>
      <div class="item grow1">Very~~~ Very~~~ Long Contents.</div>
      <div class="item grow1">short.</div>
    </div>

    <h1>1:3:1</h1>
    <p>각 item별로 여백의 크기를 1:3:1로 설정</p>
    <div class="container">
      <div class="item item1">a</div>
      <div class="item item2">b</div>
      <div class="item item1">c</div>
    </div>

    <h1>남은 공간을 가득 채우기 - 'flex-grow:1'</h1>
    <div class="container">
      <div class="item left">고정크기(flex-basis사용)</div>
      <div class="item right">남은 공간 채우기</div>
    </div>
  </body>
</html>
