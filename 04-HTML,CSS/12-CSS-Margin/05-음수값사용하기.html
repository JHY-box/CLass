<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>CSS Example</title>
    <!-- 스타일 시트 -->

    <style type="text/css">
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
        padding: 0;
        margin: 0;
      }

      .menu {
        width: 100%;
        height: 200px;
        background: #ff00ff;
        /** 부여된 값 만큼 밖으로 벗어난다. */
        margin-top: -150px;
        /** 애니메이션을 위한 CSS3 코드 */
        transition: all 0.2s;
        
        /** 마우스가 올라간 경우. margin값 복귀 */
        &:hover {
            margin-top: 0px;
            background-color: #ffff00;
        }
      }

      
    </style>
  </head>
  <body>
        <!-- 마우스 올렸을 떄,등장 하는 메뉴 영역 -->
         <div class="menu">
            Menu Area
        </div>
  </body>
</html>
