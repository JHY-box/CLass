<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>CSS Example</title>
    <!-- 스타일 시트 -->

    <style type="text/css">
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      .parent {
        background-color: #ff0000;
        width: 800px;
        height: 500px;
        border: 5px solid #0000ff;
        margin: 50px auto;
      

      .child {
        background-color: #00ff00;
        padding: 10px;
        border: 5px solid #ff00ff;
        width: 500px;
        margin: 50px auto;
      }
    }
    </style>
  </head>
  <body>
    <div class="parent">
        <!-- 박스를 화면의 가로축 중앙에 배치하는 경우 -->
         <div class="child">박스2 </div>
         </div>
  </body>
</html>
